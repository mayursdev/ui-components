<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Styling</title>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Create account</h1>
        <p class="already-have-account">
          Already have an account? <a href="#">Sign in</a>
        </p>
        <form>
          <div class="fullname">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" name="firstName" id="first-name" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" name="lastName" id="last-name" required />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" required />
          </div>
          <button type="submit" class="btn">Sign up</button>
          <p class="bottom-text">
            <input type="checkbox" name="" id="tos" required />
            <label for="tos"
              >I have read and agree to the
              <a href="">Terms of service</a></label
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
